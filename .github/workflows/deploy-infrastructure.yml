name: Deploy Infrastructure

on:
  workflow_dispatch:
    inputs:
      stack:
        description: 'Stack to deploy'
        required: true
        type: choice
        options:
          - all
          - network
          - database
          - backend
          - frontend-infra
      confirm:
        description: 'Type "deploy" to confirm'
        required: true
        type: string

  # Also callable from other workflows
  workflow_call:
    inputs:
      stack:
        description: 'Stack to deploy'
        required: true
        type: string
    secrets:
      AWS_ROLE_ARN:
        required: true

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-east-2

jobs:
  validate-input:
    name: Validate
    runs-on: ubuntu-latest
    # Only enforce confirmation for manual dispatch, not workflow_call
    if: >-
      github.event_name != 'workflow_dispatch' ||
      inputs.confirm == 'deploy'
    steps:
      - run: echo "Deploying stack:${{ inputs.stack }}"

  diff:
    name: CDK Diff (${{ inputs.stack }})
    needs: validate-input
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build infrastructure
        run: npm run build --workspace=infrastructure

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: CDK Diff
        working-directory: infrastructure
        run: |
          STACK_ARG=""
          case "${{ inputs.stack }}" in
            network)        STACK_ARG="FixitNetworkStack" ;;
            database)       STACK_ARG="FixitDatabaseStack" ;;
            backend)        STACK_ARG="FixitBackendStack" ;;
            frontend-infra) STACK_ARG="FixitFrontendStack" ;;
            all)            STACK_ARG="" ;;
          esac
          npx cdk diff $STACK_ARG || true

  deploy:
    name: CDK Deploy (${{ inputs.stack }})
    needs: diff
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build infrastructure
        run: npm run build --workspace=infrastructure

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: CDK Deploy
        working-directory: infrastructure
        run: |
          STACK_ARG=""
          case "${{ inputs.stack }}" in
            network)        STACK_ARG="FixitNetworkStack" ;;
            database)       STACK_ARG="FixitDatabaseStack" ;;
            backend)        STACK_ARG="FixitBackendStack" ;;
            frontend-infra) STACK_ARG="FixitFrontendStack" ;;
            all)            STACK_ARG="--all" ;;
          esac
          npx cdk deploy $STACK_ARG --require-approval never
