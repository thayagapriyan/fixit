name: Deploy Frontend

on:
  push:
    branches: [main]
    paths:
      - 'apps/frontend/**'
      - 'packages/shared-types/**'
      - '.github/workflows/deploy-frontend.yml'

  workflow_dispatch:
    inputs:
      image_tag:
        description: 'Docker image tag (default: git SHA)'
        required: false
        type: string

  # Callable from deploy-all
  workflow_call:
    secrets:
      AWS_ROLE_ARN:
        required: true
      VITE_API_BASE_URL:
        required: true
      VITE_SUPABASE_URL:
        required: true
      VITE_SUPABASE_ANON_KEY:
        required: true

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-east-2
  ECR_REPOSITORY: fitit-frontend
  ECS_CLUSTER: fitit-frontend-cluster
  ECS_SERVICE: fitit-frontend-service

jobs:
  build-and-deploy:
    name: Build & Deploy Frontend
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build shared-types
        run: npm run build --workspace=packages/shared-types

      - name: Build frontend
        env:
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
        run: npm run build --workspace=apps/frontend

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set image tag
        id: tag
        run: echo "IMAGE_TAG=${{ inputs.image_tag || github.sha }}" >> "$GITHUB_OUTPUT"

      - name: Build, tag, and push Docker image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ steps.tag.outputs.IMAGE_TAG }}
        run: |
          docker build \
            --platform linux/amd64 \
            -f apps/frontend/Dockerfile.prod \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:latest \
            apps/frontend
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          echo "### Frontend Image Pushed" >> "$GITHUB_STEP_SUMMARY"
          echo "- **Tag:** \`$IMAGE_TAG\`" >> "$GITHUB_STEP_SUMMARY"
          echo "- **URI:** \`$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG\`" >> "$GITHUB_STEP_SUMMARY"

      - name: Deploy to ECS
        run: |
          aws ecs update-service \
            --cluster $ECS_CLUSTER \
            --service $ECS_SERVICE \
            --force-new-deployment \
            --query "service.deployments[0].rolloutState" \
            --output text
          echo "### ECS Deployment Started" >> "$GITHUB_STEP_SUMMARY"
          echo "- **Cluster:** \`$ECS_CLUSTER\`" >> "$GITHUB_STEP_SUMMARY"
          echo "- **Service:** \`$ECS_SERVICE\`" >> "$GITHUB_STEP_SUMMARY"
